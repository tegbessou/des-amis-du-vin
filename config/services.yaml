parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $kernelProjectDirectory: '%kernel.project_dir%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    DataFixtures\:
        resource: '../fixtures'

    # Bottle
    App\Bottle\Application\EventListener\OnOwnerNotExistEventListener:
        tags: [kernel.event_listener]

    # Country
    App\Bottle\Infrastructure\Country\Http\Client\CountryHttpClientInterface:
        alias: App\Bottle\Infrastructure\Country\Http\Client\CountryHttpClient

    # User
    App\User\Domain\Service\AuthenticateUserInterface:
        alias: App\User\Infrastructure\Firebase\Security\Authenticator\AuthenticateUser

    App\User\Application\EventListener\OnCheckOwnerExistEventListener:
        tags: [kernel.event_listener]

when@test:
    services:
        # Bottle
        App\Bottle\Infrastructure\Country\Http\Client\CountryHttpClientInterface:
            alias: App\Bottle\Infrastructure\Country\Http\Client\CountryHttpClientFake

        # User
        App\User\Domain\Service\AuthenticateUserInterface:
            alias: App\User\Infrastructure\Firebase\Security\Authenticator\AuthenticateUserFake