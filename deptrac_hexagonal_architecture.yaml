parameters:
    paths:
        - ./src/Bottle
        - ./src/Shared
        - ./src/User

    layers:
        - name: Domain
          collectors:
              - type: directory
                regex: .+/Domain/.*

        - name: Application
          collectors:
              - type: directory
                regex: .+/Application/.*

        - name: Infrastructure
          collectors:
              - type: directory
                regex: .+/Infrastructure/(?!(Webmozart/Assert)).*

        - name: Vendors
          collectors:
              - { type: className, regex: ^ApiPlatform\\ }
              - { type: className, regex: ^Symfony\\ }
              - { type: className, regex: ^Doctrine\\(?!(ORM\\Mapping)) }
              - { type: className, regex: ^Webmozart\\Assert\\Assert }
              - { type: className, regex: ^Kreait\\ }
              - { type: className, regex: ^Lexik\\ }

        - name: Attributes
          collectors:
              - { type: className, regex: ^Doctrine\\ORM\\Mapping }
              - { type: className, regex: ^Override }

        - name: Helpers
          collectors:
              - { type: className, regex: ^App\\Shared\\Infrastructure\\Webmozart\\Assert }

    ruleset:
        Domain:
            - Helpers
            - Attributes

        Application:
            - Domain
            - Helpers
            - Attributes

        Infrastructure:
            - Domain
            - Application
            - Vendors
            - Helpers
            - Attributes

        Helpers:
            - Vendors