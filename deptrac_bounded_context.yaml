deptrac:
    paths:
        - ./src

    layers:
        - name: Security
          collectors:
              - type: bool
                must:
                  - type: directory
                    value: src/Security/.*

        - name: BottleInventory
          collectors:
            - type: bool
              must:
                - type: directory
                  value: src/BottleInventory/.*

        - name: Country
          collectors:
              - type: directory
                value: src/Country/.*

        - name: Tasting
          collectors:
              - type: directory
                value: src/Tasting/.*

        - name: Shared
          collectors:
              - type: classNameRegex
                value: '#^TegCorp\\SharedKernelBundle#'

        - name: Vendors
          collectors:
              - type: classNameRegex
                value: '#^ApiPlatform\\#'
              - type: classNameRegex
                value: '#^Lexik\\#'
              - type: classNameRegex
                value: '#^Symfony\\#'
              - type: classNameRegex
                value: '#^Doctrine\\#'
              - type: classNameRegex
                value: '#^Webmozart\\#'
              - type: classNameRegex
                value: '#^Kreait\\#'
              - type: classNameRegex
                value: '#^Vich\\#'
              - type: classNameRegex
                value: '#^Attribute#'
              - type: classNameRegex
                value: '#^Override#'
              - type: classNameRegex
                value: '#^Exception#'
              - type: classNameRegex
                value: '#^LogicException#'
              - type: classNameRegex
                value: '#^RuntimeException#'
              - type: classNameRegex
                value: '#^InvalidArgumentException#'
              - type: classNameRegex
                value: '#^DateTime#'
              - type: classNameRegex
                value: '#^Iterator#'
              - type: classNameRegex
                value: '#^Countable#'
              - type: classNameRegex
                value: '#^Traversable#'
              - type: classNameRegex
                value: '#^ArrayIterator#'
              - type: classNameRegex
                value: '#^Ramsey#'
              - type: classNameRegex
                value: '#^Monolog#'
              - type: classNameRegex
                value: '#^Psr#'
              - type: classNameRegex
                value: '#^CodeBuds#'
              - type: classNameRegex
                value: '#^WithMonologChannel#'

    ruleset:
        Security: [ Shared, Vendors ]
        BottleInventory: [ Shared, Vendors ]
        Country: [ Shared, Vendors ]
        Tasting: [ Shared, Vendors ]
        Shared: [ Vendors ]